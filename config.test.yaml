# TEST ENVIRONMENT CONFIGURATION
# This config is for local testing with docker-compose.test.yml
# DO NOT use in production!

teamspeak:
  # Use container name as hostname (Docker network)
  base_url: "http://teamspeak:10080"

  # REPLACE THIS with API key from TeamSpeak container logs!
  # Start container with: docker-compose -f docker-compose.test.yml up -d teamspeak
  # Then check logs: docker-compose -f docker-compose.test.yml logs teamspeak
  # Look for: apikey=BAB4hHBG-RsfazBrPGqXmHRZzIkespN5digCBg...
  api_key: "REPLACE_WITH_ACTUAL_API_KEY_FROM_TS3_CONTAINER"

  virtual_server_id: 1
  verify_ssl: false  # No SSL needed in test environment
  timeout: 10
  # Set to true for testing to see ALL clients (including query clients)
  # In production, set to false to exclude query bots
  include_query_clients: true

polling:
  # 30s is safe (2 queries/min << 200 queries/min flood limit)
  # IP whitelist in docker-compose.test.yml bypasses flood protection anyway
  interval_seconds: 30
  max_retries: 3
  retry_backoff_base: 2

database:
  backend: "sqlite"
  path: "./data/ts_activity.sqlite"
  retention_days: null

logging:
  level: "INFO"
  file: null  # Console only for Docker
  max_bytes: 10485760
  backup_count: 5

api:
  enabled: true
  bot_token: "test-bot-token-123"  # Simple token for testing
  host: "0.0.0.0"
  port: 8080
  docs_enabled: true
